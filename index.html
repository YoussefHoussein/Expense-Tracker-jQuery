<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <link href="https://fonts.cdnfonts.com/css/ubuntu-mono-2" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="card-container">
        <div class="container">
            <div class="input-container">
                <label for="name">name</label> 
                <input type="text" name="name" placeholder="name" id="input-name" class="inputs">
                <label for="amount">amount</label> 
                <input type="number" name="amount" placeholder="amount" id="input-amount" class="inputs" >
                <br>
            </div>
            
            <div class="btn-container">
                <input type="button" name="expense" id="expense" value="Add" class="btn">
            </div>
            <div id="expenses">

            </div>
            <hr id="hr">
            <br>
            <div class="btn-container"><input type="button" id="calculate" value="Calculate" class="btn"></div>

            <div id="result">
                <span class="res-text">Total Expense: </span>
                <span id="exp_total" class="res-text"></span>
            </div>

            
        </div>
    </div>
    
    
    <script src="src/scripts/script.js"></script>
</body>
</html>
